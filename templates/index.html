<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/bootstrap.min.css')}}">
        <title>{% block title %}{% endblock %}</title>
        <script type="text/javascript" src="{{url_for('static', filename='scripts/bootstrap.min.js')}}"></script>
    </head>
    <body style="background-color: #DADADA;">
        <section class="container w-100 h-100 my-5">
            <div class="row p-5">
                <div class="card col-md-4 mx-auto" style="margin-top: 2em;">
                    <div class="card-body">
                        <div class="width-50 d-flex justify-content-center mx-3">
                            <img src="{{url_for('static', filename='images/login.png')}}" alt="Login" style="width: 30%;">
                        </div>
                        <form action="" method="post" class="row px-4 py-3">
                            <div class="col-sm-12 mb-3">
                                <label class="form-label text-secondary">Email address</label>
                                <input type="email" class="form-control" name="email" placeholder="email@example.com" value="{{request.form.email}}"required>
                            </div>
                            <div class="col-sm-12 mb-3">
                                <label
                                        class="form-label text-secondary">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password" value="{{request.form.password}}"required>
                            </div>
                            <div class="col-sm-12 mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                      Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-info text-white col-md-3">Sign in</button>
                            </div>
                          </form>
                          {% if error %}
                            <p class="error"><strong>Error<i>{{ error }}</i></strong></p>
                          {% endif %}
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
