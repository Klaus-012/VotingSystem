<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/bootstrap.min.css')}}">
        <title>Voter Login</title>
        <script type="text/javascript" src="{{url_for('static', filename='scripts/bootstrap.min.js')}}"></script>
    </head>
<body style="background-color: rgba(200, 200, 200, 0.3);">
    <main class="container m-auto pt-5">
        <div class="row m-auto" style="width: 10rem;">
            <img src="{{url_for('static', filename='images/vote_logo.png')}}" alt="VOTE LOGO" style="border-radius: 50%;">
        </div>
        <div class="row  text-center my-4">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <span class="card-title display-6 text-uppercase text-primary">
                        <strong>Welcome to the annual student elections</strong>
                    </span>
                    <span class="text-info">
                        <i>please upload your image to confirm your registration status</i>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-5 text-center text-primary">Image upload</h4>
                    <form class="form d-flex flex-column">
                        <input class="w-75 m-auto form-control mb-5" type="file" name="uploader" id="uploader" required>
                        <div class="m-auto">
                            <button type="submit" class="btn btn-secondary btn-block me-5">Photo Authentication</button>
                            <a href="{{url_for('vote')}}" class="btn">
                                <button type="button" class="btn btn-secondary btn-block">Vote</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
