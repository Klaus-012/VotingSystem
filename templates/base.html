<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/bootstrap.min.css')}}">
        <title>{% block title %}{% endblock %}</title>
        <script type="text/javascript" src="{{url_for('static', filename='scripts/bootstrap.min.js')}}"></script>
    </head>
    <body style="background-color: rgba(200, 200, 200, 0.3);">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <img src="{{url_for('static', filename='images/vote_logo.png')}}" alt="Vote" style="height: 3rem; border-radius:50%; margin-right: 1rem;">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('register_voter')}}">Voter registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('register_candidate')}}">Candidate registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('voter_login')}}">Voting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('vote_tallying')}}">Vote tallying</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
