<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/bootstrap.min.css')}}">
        <title>Vote</title>
        <script type="text/javascript" src="{{url_for('static', filename='scripts/bootstrap.min.js')}}"></script>
    </head>
<body style="background-color: rgba(200, 200, 200, 0.3);">
    <main class="container m-auto">
        <div class="row">
            <div class="border-1">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="card col-md-8 mx-auto my-5">
                            <h4 class="mt-3 text-center text-primary">ANNUAL 2022 STUDENT ELECTIONS</h4>
                            <h6 class="ms-5 mb-3">Voter Names</h6>
                        </div>
                        <div class="form">
                            <div class="form-group m-auto">
                                <div class="card m-auto col-md-8 p-5 mb-5">
                                    <h5 class="m-0 p-0 text-secondary">President</h5>
                                    <hr>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="president" id="president1">
                                        <label class="form-check-label" for="president1">Candidate 1</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="president" id="president2">
                                        <label class="form-check-label" for="president2">Candidate 2</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="president" id="president3">
                                        <label class="form-check-label" for="president3">Candidate 3</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="president" id="president4">
                                        <label class="form-check-label" for="president4">Candidate 4</label>
                                    </div>
                                </div>
                                <div class="card m-auto col-md-8 p-5 mb-5">
                                    <h5 class="m-0 p-0 text-secondary">Secretary General</h5>
                                    <hr>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="secgen" id="secgen1">
                                        <label class="form-check-label" for="secgen1">Candidate 1</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="secgen" id="secgen2">
                                        <label class="form-check-label" for="secgen2">Candidate 2</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="secgen" id="secgen3">
                                        <label class="form-check-label" for="secgen3">Candidate 3</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="secgen" id="secgen4">
                                        <label class="form-check-label" for="secgen4">Candidate 4</label>
                                    </div>
                                </div>
                                <div class="card m-auto col-md-8 p-5 mb-5">
                                    <h5 class="m-0 p-0 text-secondary">Speaker</h5>
                                    <hr>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="speaker" id="speaker1">
                                        <label class="form-check-label" for="speaker1">Candidate 1</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="speaker" id="speaker2">
                                        <label class="form-check-label" for="speaker2">Candidate 2</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="speaker" id="speaker3">
                                        <label class="form-check-label" for="speaker3">Candidate 3</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="speaker" id="speaker4">
                                        <label class="form-check-label" for="speaker4">Candidate 4</label>
                                    </div>
                                </div>
                                <div class="card m-auto col-md-8 p-5 mb-5">
                                    <h5 class="m-0 p-0 text-secondary">Treasurer</h5>
                                    <hr>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="treasurer" id="treasurer1">
                                        <label class="form-check-label" for="treasurer1">Candidate 1</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="treasurer" id="treasurer2">
                                        <label class="form-check-label" for="treasurer2">Candidate 2</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="treasurer" id="treasurer3">
                                        <label class="form-check-label" for="treasurer3">Candidate 3</label>
                                    </div>
                                    <div class="form-check mb-2 py-2">
                                        <input class="form-check-input ms-3 me-4" type="radio" name="treasurer" id="treasurer4">
                                        <label class="form-check-label" for="treasurer4">Candidate 4</label>
                                    </div>
                                </div>
                            </div>
                            <div class=" row d-flex flex-row justify-content-center">
                                <button class="btn btn-success btn-block col-sm-2" type="submit" value="vote">Vote</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
